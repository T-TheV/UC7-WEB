<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de suporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="support-container">
        <div class="support-card">
            <h2>Gerencie a reserva</h2>
            <p>Preencha o formulário para revisar, cancelar ou estender sua reserva.</p>
            <input type="email" placeholder="Insira um endereço de e-mail">
            <button>ENVIAR</button>
        </div>
        <div class="support-card">
            <h2>Suporte do WhatsApp</h2>
            <p>Adicione -nos no WhatsApp e envie consultas para resposta instantânea.</p>
            <button>84 9999-8213</button>
        </div>
        <div class="support-card">
            <h2>Live Chat</h2>
            <p>A maneira mais rápida de entrar em contato com um especialista.</p>
            <button>Bate-papo ao vivo</button>
        </div>
    </div>
</body>
</html>
